<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cantarell&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@100&display=swap" rel="stylesheet">
  <title>chat_Bot</title>
</head>
<body>

  <div class="container cf">
    <div class="side-bar">
      <div class="nav-bar">
        <div class="acount-container">
          <div class="acount">
            <div class="head"></div>
            <div class="body"></div>
          </div>
        </div>
        <div class="container-status">
          <div class="snap">
            <div class="icon-cntr">
              <div class="block1"></div>
              <div class="block2"></div>
              <div class="block3"></div>
            </div>
          </div>
          <div class="new-mesage">
            <div class="ekor-pesan"></div>
            <div class="line">
              <div class="line1"></div>
              <div class="line2"></div>
              <div class="line3"></div>
            </div>
          </div>
          <div class="menu-side">
            <div class="dot1-menu-side"></div>
            <div class="dot2-menu-side"></div>
            <div class="dot3-menu-side"></div>
          </div>
        </div>
      </div>
      <div class="search-bar">
        <div class="text-input">
          <div class="icon-search">
            <div class="circle"></div>
            <div class="handle"></div>
          </div>
        </div>
      </div>
      <div class="kontak">
        <div class="profile-image"></div>
        <div class="container-info">
          <div class="name-last-chat">
            <p>Unknown Char</p>
            <p>apo?</p>
          </div>
          <div class="terkahir-dilihat">
            <p>baru saja</p>
          </div>
        </div>
      </div>
    </div>

    <div class="chat-container">
      <div class="bg-chat"></div>
      <div class="header">
        <div class="reciver-profile">
          <div class="profile"></div>
          <div class="stt-name">
            <p class="nama">unknown char</p>
            <p class="status">online</p>
          </div>
        </div>
        <div class="menu">
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
        </div>
      </div>

      <div class="chat-room-container">
        <div class="chatRoom cf"></div>
      </div>
      <div class="footer">
        <div class="visualConten">
          <div class="left-bag">
            <div class="emoteIcon">
              <img src="img/smile.png">
            </div>
            <form class="blokText"
            onsubmit="return false">
              <input type="text" id="textInpt" placeholder="Ketik Pesan">
            </form>
          </div>
          <div class="right-bag">
            <div class="cameraIcon">
              <img src="img/camera.png">
            </div>
            <div class="papperClipIcon">
              <img src="img/attach-paperclip-diagonal-symbol.png">
            </div>
          </div>
        </div>
        <div class="audioConten">
          <div class="mic"></div>
          <div class="send"></div>
        </div>
      </div>
    </div>
  </div>

    <script src="script.js"></script>
</body>
</html>
